<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hệ thống Học tập Đa môn</title>
    <link rel="stylesheet" href="universal.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="app-container">
    <header class="app-header">
      <div class="header-row">
        <img src="logo.jpg" class="app-logo" alt="Logo" id="app-logo">
        <h1>Hệ thống Học tập Đa môn</h1>
      </div>
      <p>Chọn môn học bạn muốn khám phá</p>
    </header>

    <div class="subject-selection">
        <div class="subject-card" data-subject="math">
        <div class="subject-icon"><img src="pixels.png" alt="Toán học"></div>
        <h3>Toán học</h3>
        <p>Vẽ đồ thị, giải phương trình</p>
        </div>
        
        <div class="subject-card" data-subject="chemistry">
        <div class="subject-icon"><img src="pixels.png" alt="Hóa học"></div>
        <h3>Hóa học</h3>
        <p>Phòng thí nghiệm 3D, phản ứng hóa học</p>
        </div>
        
        <div class="subject-card" data-subject="physics">
        <div class="subject-icon"><img src="pixels.png" alt="Vật lý"></div>
        <h3>Vật lý</h3>
        <p>Mô phỏng chuyển động</p>
        </div>
    </div>

    <div id="math-content" class="subject-content hidden"></div>
    <div id="chemistry-content" class="subject-content hidden"></div>
    <div id="physics-content" class="subject-content hidden"></div>
    </div>

</body>
</html>
