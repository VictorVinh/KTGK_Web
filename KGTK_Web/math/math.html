<div class="math-container">
  <h2>Vẽ đồ thị đa thức</h2>
  
  <div class="math-controls">
    <div class="control-group">
      <label>Chọn bậc đa thức:</label>
      <select id="degree">
        <option value="1">Bậc 1</option>
        <option value="2">Bậc 2</option>
        <option value="3">Bậc 3</option>
        <option value="4">Bậc 4</option>
        <option value="5">Bậc 5</option>
      </select>
    </div>

    <div id="coeffs" class="coefficients"></div> <!-- hệ số -->

    <div class="control-group">
      <div class="range-controls">
        <div>
          <label>xmin</label>
          <input id="xmin" type="number" value="-10">
        </div>
        <div>
          <label>xmax</label>
          <input id="xmax" type="number" value="10">
        </div>
        <div>
          <label>ymin</label>
          <input id="ymin" type="number" value="-10">
        </div>
        <div>
          <label>ymax</label>
          <input id="ymax" type="number" value="10">
        </div>
      </div>
    </div>

    <div class="control-group">
      <div class="action-controls">
        <div>
          <label>Màu đồ thị</label>
          <input type='color' id='color' value='#60a5fa'>
        </div>
        <button id="draw" class="lab-button success">Vẽ đồ thị</button>
        <button id="reset-view" class="lab-button secondary">Đặt lại</button>
        <button id="theme" class="lab-button secondary">Đổi nền</button>
      </div>
    </div>
  </div>

  <div class="canvas-container">
    <canvas id="plot"></canvas>
    <div class="coordinates-display" id="coordinates">Tọa độ: (0, 0)</div>
    <div class="zoom-hint">Cuộn chuột để zoom</div>
    <div class="click-hint">Chuột trái: chọn điểm Chuột phải: di chuyển</div>
  </div>
</div>
